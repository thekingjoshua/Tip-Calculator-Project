<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip Calculator Project</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<img src="logo.svg" alt="" />
		<div class="container">
			<div class="calculator">
				<form>
					<h2>Bill</h2>
					<img src="icon-dollar.svg" class="dollar" alt="" />
					<input class="bill" type="number" />
				</form>
				<h2>Number of people</h2>
				<form>
					<img src="icon-person.svg" class="person" alt="" srcset="" />
					<input type="number" class="people" />
				</form>
				<h2>Select Tip %</h2>
				<div class="buttons__container">
					<button data-tip="0.05">5%</button>
					<button data-tip="0.1">10%</button>
					<button data-tip="0.15">15%</button>
					<button data-tip="0.25">25%</button>
					<button data-tip="0.5">50%</button>
					<button data-tip="custom">Custom</button>
				</div>
			</div>
			<div class="result">
				<div class="first">
					<div>
						<h2>Tip Amount</h2>
						<h4>/ person</h4>
					</div>
					<div>
						<h3 class="tip__amount">$0.00</h3>
					</div>
				</div>
				<div class="second">
					<div>
						<h2>Total</h2>
						<h4>/ person</h4>
					</div>
					<div>
						<h3 class="tip__total">$0.00</h3>
					</div>
				</div>
				<button class="reset">RESET</button>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://kingjoshua.netlify.app">KingJoshua</a>.
		</div>
		<script src="app.js"></script>
	</body>
</html>
